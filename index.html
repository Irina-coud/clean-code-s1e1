<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="martix-poster">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo" id="new-todo">
        <h3 class="title todo-title">Add Item</h3>
        <div class="todo-wrap">
          <input class="task new-task" type="text">
          <button class="add-btn">Add</button> 
        </div>
      </section>
      <section>
        <h3 class="incomplete-title title">Todo</h3>
        <ul class="incomplete-list list" id="incomplete-tasks">
          <li class="ready-mode list__item">
            <input class="check" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input class="task item-text" type="text" >
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input class="check" type="checkbox">
            <label class="task label edit-label">Go Shopping</label>
            <input class="task item-text edit-text" type="text" value="Go Shopping">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="completed-title title">Completed</h3>
        <ul class="completed-list list" id="completed-tasks">
          <li class="list__item">
            <input class="check" type="checkbox" checked>
            <label class="task label label-completed">See the Doctor</label>
            <input class="task item-text" type="text">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

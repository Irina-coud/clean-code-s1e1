<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="martix-poster">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo">
        <h3 class="todo__title title">Add Item</h3>
        <div class="todo__wrap todo-box">
          <input class="todo-box__new-task task" type="text">
          <button class="todo-box__add-btn btn">Add</button> 
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title">Todo</h3>
        <ul class="incomplete-tasks__list list">
          <li class="list__item ready-mode">
            <input class="check" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="task item-text" type="text" >
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input class="check" type="checkbox">
            <label class="label edit-label">Go Shopping</label>
            <input class="task item-text edit-text" type="text" value="Go Shopping">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list list">
          <li class="list__item">
            <input class="check" type="checkbox" checked>
            <label class="label label-completed">See the Doctor</label>
            <input class="task item-text" type="text">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="icon-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
